<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{msg}}
    <p>{{car.brand}}</p>
    <p v-text="msg"></p>
    <input type="text" v-model="car.brand">
    <button v-on:click="clickFn">按钮</button>
  </div>
  <script type="module">
    import Vue from './src/Vue.js'
    const vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello Vue',
        car: {
          brand: 'volvo'
        }
      },
      methods:{
        clickFn(){
          console.log(this)
          this.msg = '123'
          this.car.brand = 'Daus'
        }
      }
    })
  </script>
</html>
